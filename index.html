<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Nkemitag - Creative Web Designer & Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basketball Game Specific Styles */
        .game-preview-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        #basketball-game-preview {
            display: block;
            width: 100%;
            height: 100%;
        }

        .game-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .game-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .shoot-btn {
            background: #ff6b6b;
            color: white;
        }

        .reset-btn {
            background: #4ecdc4;
            color: white;
        }

        .score-display {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .score-display span {
            color: #f9ca24;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Your existing header, about, and skills sections remain unchanged -->
    
    <!-- Projects Section with Basketball Game -->
    <section id="projects" class="section projects-section">
        <div class="container">
            <h2 class="section-title">My <span>Projects</span></h2>
            <p class="section-subtitle">A selection of my recent work</p>
            
            <div class="project-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web Design</button>
                <button class="filter-btn" data-filter="app">Web Apps</button>
                <button class="filter-btn" data-filter="game">Games</button>
            </div>
            
            <div class="projects-grid">
                <!-- Basketball Game Project -->
                <div class="project-card" data-category="game">
                    <div class="project-img">
                        <div class="game-preview-container">
                            <canvas id="basketball-game-preview" width="600" height="400"></canvas>
                            <div class="game-controls">
                                <button class="game-btn shoot-btn">Shoot</button>
                                <button class="game-btn reset-btn">Reset</button>
                                <div class="score-display">Score: <span>0</span></div>
                            </div>
                        </div>
                        <div class="project-links">
                            <a href="#" class="project-link"><i class="fas fa-link"></i></a>
                            <a href="#" class="project-link"><i class="fas fa-search"></i></a>
                        </div>
                    </div>
                    <div class="project-info">
                        <h3>Basketball Game</h3>
                        <p>Interactive web-based game with realistic physics built using JavaScript and Canvas API</p>
                        <div class="project-tags">
                            <span>JavaScript</span>
                            <span>Canvas API</span>
                            <span>Game Design</span>
                        </div>
                    </div>
                </div>
                
                <!-- Your other project cards remain unchanged -->
            </div>
        </div>
    </section>

    <!-- Your remaining sections (testimonials, contact, footer) remain unchanged -->

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Basketball Game Implementation
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize game elements
            const canvas = document.getElementById('basketball-game-preview');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const shootBtn = document.querySelector('.shoot-btn');
            const resetBtn = document.querySelector('.reset-btn');
            const scoreDisplay = document.querySelector('.score-display span');
            
            // Game variables
            let score = 0;
            let ball = {
                x: 100,
                y: canvas.height - 50,
                radius: 20,
                color: '#e67e22',
                dx: 0,
                dy: 0,
                gravity: 0.2,
                friction: 0.99,
                bouncing: false
            };
            
            let hoop = {
                x: canvas.width - 100,
                y: 150,
                width: 60,
                height: 10,
                backboardWidth: 10,
                backboardHeight: 80,
                color: '#333'
            };
            
            // Draw functions
            function drawBall() {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.closePath();
                
                // Basketball lines
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI, false);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            function drawHoop() {
                // Backboard
                ctx.fillStyle = hoop.color;
                ctx.fillRect(hoop.x - hoop.backboardWidth, hoop.y - 30, 
                             hoop.backboardWidth, hoop.backboardHeight);
                
                // Hoop
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);
            }
            
            function drawCourt() {
                // Court lines
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(50, canvas.height - 30);
                ctx.lineTo(canvas.width - 50, canvas.height - 30);
                ctx.stroke();
                
                // Free throw line
                ctx.beginPath();
                ctx.arc(150, canvas.height - 30, 60, 0, Math.PI, true);
                ctx.stroke();
            }
            
            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Apply physics
                ball.dy += ball.gravity;
                ball.dx *= ball.friction;
                ball.dy *= ball.friction;
                
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // Wall collision
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                    ball.dx = -ball.dx * 0.8;
                }
                
                // Floor collision
                if (ball.y + ball.radius > canvas.height - 30) {
                    ball.y = canvas.height - 30 - ball.radius;
                    ball.dy = -ball.dy * 0.7;
                }
                
                // Hoop collision
                if (ball.y - ball.radius < hoop.y + hoop.height &&
                    ball.x + ball.radius > hoop.x &&
                    ball.x - ball.radius < hoop.x + hoop.width) {
                    
                    if (ball.dy > 0) { // Only score when ball is falling
                        score++;
                        scoreDisplay.textContent = score;
                    }
                    ball.dy = -ball.dy * 0.5;
                }
                
                drawCourt();
                drawHoop();
                drawBall();
                
                if (Math.abs(ball.dy) > 0.1 || Math.abs(ball.dx) > 0.1) {
                    requestAnimationFrame(update);
                }
            }
            
            // Initialize game
            function initGame() {
                drawCourt();
                drawHoop();
                drawBall();
            }
            
            // Event listeners
            if (shootBtn) {
                shootBtn.addEventListener('click', function() {
                    ball.x = 100;
                    ball.y = canvas.height - 50;
                    ball.dx = 8 + Math.random() * 4;
                    ball.dy = -12 - Math.random() * 4;
                    update();
                });
            }
            
            if (resetBtn) {
                resetBtn.addEventListener('click', function() {
                    score = 0;
                    scoreDisplay.textContent = score;
                    ball.x = 100;
                    ball.y = canvas.height - 50;
                    ball.dx = 0;
                    ball.dy = 0;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    initGame();
                });
            }
            
            initGame();
        });

        // Your other JavaScript (smooth scrolling, particles.js, etc.) goes here
    </script>
</body>
</html>
